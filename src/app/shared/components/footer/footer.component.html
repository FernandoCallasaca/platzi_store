<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row around-xs footer-row">
      <div class="row middle-xs">
        <mat-icon>store</mat-icon>
        <span>Miraflore Tica Tica B-10</span>
      </div>
      <div class=" row middle-xs">
        <mat-icon>facebook</mat-icon>
        <span>fernandocallasaca</span>
      </div>
      <div class="row middle-xs">
        <mat-icon>call</mat-icon>
        <span>953942501</span>
      </div>
      <div class="row middle-xs">
        <mat-icon>contact</mat-icon>
        <mat-form-field>
          <mat-label>Contacto</mat-label>
          <input matInput type="text" [formControl]="emailField" placeholder="Ingrese su correo">
        </mat-form-field>
        <button mat-raised-button (click)="sendEmail()" [disabled]="emailField.invalid">Enviar</button>
        <!-- <p *ngIf="emailField.invalid" >El campo no es v√°lido</p> -->
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
