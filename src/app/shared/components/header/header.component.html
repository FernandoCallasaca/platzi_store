<mat-toolbar style="background-color: #461827; color: aliceblue; margin-bottom: 19px;">
  <mat-toolbar-row>
    <!-- FlexGrid en uso -->
    <!-- middle-xs = centrar verticalmente -->
    <!-- between-xs = between -->
    <div class="row between-xs middle-xs header-row">
      <nav>
        <!-- routerLink no hace una recarga como el href -->
        <!-- routerLinkActive = le damos una clase para que nos diga en quÃ© routerLink se encuentra -->
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active">Productos</a>
        <a mat-button routerLink="/contact" routerLinkActive="active">Contacto</a>
      </nav>
      <img src="assets/images/logo-prueba.png" alt="Logo de la Tienda">
      <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon>
        Carrito
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
