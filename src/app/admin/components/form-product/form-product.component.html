<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Título" formControlName="title" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Precio" formControlName="price" matInput type="text">
          </mat-form-field>
          <div *ngIf="priceField.errors && priceField.dirty">
            <!-- Aquí buscamos el error "price_invalid" -> esto lo llamamos de nuestro validators.ts -->
            <mat-error *ngIf="priceField.hasError('price_invalid')">No te debes pasar de 10 000</mat-error>
            <mat-error *ngIf="priceField.hasError('required')">El campo es requerido</mat-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Descripción" formControlName="description" matInput type="text">
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
