<form [formGroup]="form">
  <mat-card>
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input formControlName="id" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="title" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="price" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <textarea formControlName="description" matInput type="text">

        </textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
