<mat-horizontal-stepper>

  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>

    <div *ngIf="(products$ | async | groupby:'id') as products">

      <p *ngIf="products.length === 0">No hay productos</p>

      <table *ngIf="products.length !== 0" mat-table [dataSource]="products" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let product">
            <img class="image" [src]="product.image" alt="">
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
          <td mat-cell *matCellDef="let product"> {{product.title}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let product"> {{product.count}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="accent" (click)="addProduct(product)">+</button>
            <button mat-icon-button color="primary" (click)="deleteProduct(product)">-</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Datos Personales</ng-template>
    <h1>Contenido</h1>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>Contenido</h1>
  </mat-step>

</mat-horizontal-stepper>
